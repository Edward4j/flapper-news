<div class="page-header">
  <h1>Flapper News from home template</h1>
</div>

<!-- rest of template -->

<div class="page-header">
  <h1>Flapper News from within home template</h1>
</div>

<div ng-repeat="post in posts | orderBy: '-upvotes'">
  <ul>
    <!--li>{{post}}</li -->
    <li class="post-details" style="list-style-type:none;">
      <span class="glyphicon glyphicon-thumbs-up"     ng-click="incrementUpvotes(post)"></span>
      {{post.upvotes}}
            <span class="glyphicon glyphicon-thumbs-down"
                  ng-click="decrementUpvotes(post)"></span>

            <span style="font-size:20px; margin-left:10px;">
              <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
              </a>
              <span ng-hide="post-link">
                {{post.title}}
              </span>
            </span>

            posted by <a ng-href="#!/users/{{post.user.username}}">{{post.user.username}}</a>

            <span>
              <!--<a href="#/posts/{{$index}}">Comments</a>-->
              <!-- Now we dealing with database entries with id's -->
              <a href="#!/posts/{{post.id}}">Comments</a>
            </span>

    </li>
  </ul>
</div>

<form ng-submit="addPost()"
      style="margin-top:30px;color:mediumaquamarine;color:teal;">
  <h3>Add a new post:</h3>

  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Title"
           ng-model="title" />
  </div>

  <div class="form-group">
    <input type="text"
           class="form-control"
           placeholder="Link"
           ng-model="link" />
  </div>

  <button type="submit" class="btn btn-primary">Post</button>
</form>
